{% extends "base.html" %}
{% block title %}{{ post.title }} — Alejandro Ines{% endblock %}
{% block body %}
<main class="post-background d-flex flex-column">
  <div class="container py-5">
    <article class="post mb-5 pb-4">
      <h1 class="post-title">{{ post.title }}</h1>
      <p class="post-meta">{{ post.kind }} • {{ post.created }}</p>

      {% if post.image_url %}
      <div class="post-image-wrapper mb-3">
        <img class="post-image" src="{{ post.image_url }}" alt="{{ post.title }}">
      </div>
      {% endif %}

      <div class="post-body">
        {% for para in post.body.split("\n\n") %}
          <p>{{ para }}</p>
        {% endfor %}
      </div>
    </article>
  </div>
</main>

<style>
  .post-background {
    background: url("{{ url_for('static', filename='photos/hero/IMG_3386.jpeg') }}") no-repeat center center fixed;
    background-size: cover;
    position: relative;
    z-index: 1;
    min-height: 100vh;
    width: 100%;
  }

  .post-background::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.55);
    z-index: -1;
  }

  .post {
    position: relative;
    z-index: 2;
    background-color: rgba(128,128,128,0.9);
    padding: 20px;
    border-radius: 8px;
    border: 4px solid #b87333; /* copper frame */
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  }

  .post-title,
  .post-meta,
  .post-body {
    color: #fff !important;
  }

  .post-image-wrapper {
    display: flex;
    justify-content: center;
  }

  .post-image {
    max-width: 60%;
    border: 10px solid #4a2f2a;
    border-radius: 12px;
    box-shadow: 0 0 0 6px #5a3a33, 0 4px 6px rgba(0,0,0,0.6);
    animation: pulse 10s ease-in-out infinite;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
  }

  .post-image:hover {
    transform: scale(1.05) rotate(-1.5deg);
    box-shadow: 0 0 20px rgba(184,115,51,0.8), 0 6px 15px rgba(0,0,0,0.6);
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 0 6px #5a3a33, 0 4px 6px rgba(0,0,0,0.6);
    }
    50% {
      transform: scale(1.02);
      box-shadow: 0 0 0 6px #5a3a33, 0 6px 10px rgba(0,0,0,0.65);
    }
  }
</style>
{% endblock %}
